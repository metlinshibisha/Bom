<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>start</button>
    <button>stop</button>
<script>
    let time;
    var startWatch=()=>{
        time=setInterval(()=>{
          console.log("get started");
        },1000)
    }
    let stopWatch=()=>{
        
        clearInterval(time)
    }
    // let stopWatch=()=>{
    //     console.log("yes");
    //     event.stopPropagation()
    // }
    document.getElementsByTagName("button")[0].addEventListener("click",startWatch)
    document.getElementsByTagName("button")[1].addEventListener("click",stopWatch)
</script>
</body>
</html>
