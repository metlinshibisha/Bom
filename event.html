<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            background-color: blueviolet;
         }
    </style>
</head>
<body>
    <p class="p1">hello</p>
     <!-- //showhide is a variable declared by us -->
    <button onclick="showhide()">start</button>
    <button ondblclick="show()">show</button>
    <input type="text" onchange="change(event)">
    <p id="p2"></p>

<script>
    function showhide(){
    //    document.getElementsByClassName("p1")[0].classList.remove("p1")
       document.getElementsByClassName("p1")[0].style="visibility:hidden"
    }
    function show(){
        document.getElementsByClassName("p1")[0].style="display:block"
        document.getElementById("p2").innerHTML=input  
    }
    let input;
    function change(e){
        console.log(e.target.value)
        input=e.target.value
    }
</script>
</body>
</html>
